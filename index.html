<script>
window.onload = function() {
    if(!window.location.hash) {
        window.location = window.location + '#loaded';
        window.location.reload();
    }
}


let i = 0;
let txt = 'Compile it! ';
let speed = 100; 

window.onload=function typeWriter() {
  if (i < txt.length) {
    document.getElementById("intro").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
} ;

let decInp = document.getElementById("dec-inp");
let binInp = document.getElementById("bin-inp");
//let txtInp = document.getElementById("text-inp");
let errorMsg = document.getElementById("error-msg");
//Convert decimal to binary when user inputs in the decimal field
decInp.addEventListener("input", () => {
  let decValue = parseInt(decInp.value);
  //Converts the decimal value to binary
  binInp.value = decValue.toString(2);
});
//Convert binary to decimal when user inputs in the binary field
binInp.addEventListener("input", () => {
  let binValue = binInp.value;
  //If the binary number is valid convert it to decimal
  if (binValidator(binValue)) {
    decInp.value = parseInt(binValue, 2);
   // let binary= binValue.split(" ");
   
//txtInp.value= binary.map(elem=>String.fromCharCode(parseInt(elem,2))).join("");
    errorMsg.textContent = "";
    errorMsg.style.display="none";
  }
  //Else display an error message
  else {
    errorMsg.textContent = "Please Enter An Valid Binary Input";
    errorMsg.style.display="block";
  }
  //Function to check if the binary number is valid i.e it does not contain any number other than 0 and 1
  function binValidator(num) {
    for (let i = 0; i < num.length; i++) {
      if (num[i] != "0" && num[i] != "1") {
        return false;
      }
    }
    return true;
  }
});
document.getElementById('bin-inp').addEventListener('input', function (e) {

  e.target.value = e.target.value.replace(/[^0-1]/g, '').replace(/(.{20})/g, '$1 ').trim();
});



let toggle=document.getElementById("menu");
let menu=document.getElementById("menu-option");
toggle.onclick = function(){
  if (menu.style.display!=="none") {
    menu.style.display='none';
  }else{
    menu.style.display="block";
  }
}
